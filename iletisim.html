<!-- FORM -->
<div class="container mt-5">
  <h2 class="text-center mb-4">Bana Ulaşın</h2>
  <form action="iletisim-sonuc.php" method="post" onsubmit="return validateForm()">
    <div class="mb-3">
      <label for="adSoyad" class="form-label">Ad Soyad</label>
      <input type="text" class="form-control" id="adSoyad" name="adSoyad" placeholder="Adınızı ve Soyadınızı yazın" />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">E-posta</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="E-posta adresiniz" />
    </div>
    <div class="mb-3">
      <label for="mesaj" class="form-label">Mesajınız</label>
      <textarea class="form-control" id="mesaj" name="mesaj" rows="4" placeholder="Mesajınızı yazın..."></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Gönder</button>
    <button type="reset" class="btn btn-secondary ms-2">Temizle</button>
  </form>
</div>

<!-- JavaScript ile doğrulama -->
<script>
  function validateForm() {
    const adSoyad = document.getElementById("adSoyad").value.trim();
    const email = document.getElementById("email").value.trim();
    const mesaj = document.getElementById("mesaj").value.trim();
    const regex = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

    if (!adSoyad || !email || !mesaj) {
      alert("Lütfen tüm alanları doldurun.");
      return false;
    }

    if (!regex.test(email)) {
      alert("Lütfen geçerli bir e-posta adresi girin.");
      return false;
    }

    return true;
  }
</script>
